name: Release on Folder Update

on:
  push:
    paths:
      - '${{ env.mod/compat2 }}/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FOLDER_PATH: your-folder # Define your folder path here as an environment variable
    steps:
    - uses: actions/checkout@v2

    - name: Zip the folder
      run: |
        zip -r $FOLDER_PATH-v*.zip $FOLDER_PATH/
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: $FOLDER_PATH-${{ github.run_number }}
        release_name: Release $FOLDER_PATH-v${{ github.run_number }}
        draft: false
        prerelease: false
        body: |
          Changes in this Release:
          - ${{ github.event.head_commit.message }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./$FOLDER_PATH-v*.zip
        asset_name: $FOLDER_PATH-v${{ github.run_number }}.zip
        asset_content_type: application/zip
